<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List View</h1>
    {%if list%}
    <table border="4">
        <thead >
            <td>Name</td>
            <td>Price</td>
        </thead>
        {%for beer in list%}
        <tr>
            <td><a href="/{{beer.id}}">{{beer.name}}</a></td>
            <td>{{beer.price}}</td>
        </tr>
        {%endfor%}
    </table>
    {%endif%}
    <a href="/">Home</a>
    
</body>
</html>
